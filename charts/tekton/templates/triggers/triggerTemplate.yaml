{{- if .Values.pipelines }}
{{- range $value := .Values.pipelines }}
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: {{ $value.name }}
  namespace: {{ $.Release.namespace }}
spec:
  params:
  - name: git_revision
    description: The git revision
  - name: git_revision_owner
    description: The owner of the git revision
  - name: git_repository_name
    description: The name of the git repository
  - name: url
    description: The git repository url
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: {{ $value.name }}-$(uid)
    spec:
      pipelineRef:
        name: {{ $value.name }}
      {{ if or $value.custom.enabled $.Values.taskdefinitions.enabled }}
      taskRunSpecs:
      {{- range $task := $value.custom.tasks }}
        - pipelineTaskName: {{ $task.name }}
          taskServiceAccountName: {{ $task.name }}
          taskPodTemplate:
        {{ with $task.podTemplate}}
{{ . | toYaml | indent 12}}
        {{- end }}
        {{- end }}
      {{- range $globaltask := $.Values.taskdefinitions.tasks }}
        - pipelineTaskName: {{ $globaltask.name }}
          taskServiceAccountName: {{ $globaltask.name }}
          taskPodTemplate:
        {{ with $globaltask.podTemplate}}
{{ . | toYaml | indent 12}}
        {{- end }}
        {{- end }}
        {{- end }}
      {{ if or $value.custom.enabled $.Values.taskdefinitions.enabled }}
      {{- range $globaltask := $.Values.taskdefinitions.tasks }}
        - pipelineTaskName: {{ $globaltask.name }}
          taskServiceAccountName: {{ $globaltask.name }}
          taskPodTemplate:
        {{ with $globaltask.podTemplate}}
{{ . | toYaml | indent 12}}
        {{- end }}
      podTemplate:
      {{- range $task := $value.custom.tasks -}}
        {{ with $task.podTemplate}}
{{ . | toYaml | indent 10}}
        {{- end }}
        {{- end }}
        {{- end }}
        {{- end }}
      serviceAccountNames:
        {{ if $value.tasks }}
        {{  with $value.tasks -}}
        {{ if .deploy }}
        - taskName: update-image
          serviceAccountName: "{{ include "generic.fullname" $ }}-tekton-default-sa"
        {{ end -}}
        {{- end -}}
        {{- end -}}
        {{- if $value.custom.enabled -}}
        {{- range $task := $value.custom.tasks -}}
        - taskName: {{ $task.name }}
        {{ if $value.custom.serviceAccounts }} 
          serviceAccountName: "{{ include "generic.fullname" $ }}-tekton-default-sa"
        {{- else if $task.clusterAdmin -}}
        {{- range $sa := $value.custom.serviceAccounts -}}
        {{- with $sa.yaml -}}
          serviceAccountName: {{ .metadata.name }}
        {{- end }}
        {{- end }}
        {{- end }}
        {{- end }}
        {{- end }}
      params:
      - name: git_revision
        value: $(tt.params.git_revision)
      - name: git_revision_owner
        value: $(tt.params.git_revision_owner)
      - name: git_repository_name
        value: $(tt.params.git_repository_name)
      workspaces:
        - name: git-pvc
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
        - name: image-cache
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
        - name: ssh-creds
          secret:
            secretName: "{{ include "generic.fullname" $ }}-{{ $.Values.secret_ssh_cred }}"
        - name: docker-creds-cm
          secret:
            secretName: "{{ include "generic.fullname" $ }}-{{ $.Values.secret_docker_conf }}"
        - name: kubeconfig
          configMap:
            name: "{{ include "generic.fullname" $ }}-{{ $.Values.configmap_kube_conf }}"
---
{{- end }}
{{- end }}