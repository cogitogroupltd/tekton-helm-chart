taskdefinitions:
  enabled: true
  serviceAccounts:
  - name: ecr-build-push
    yaml: |-
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: ecr-build-push
        namespace: tekton-pipelines
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: "cluster-administrator-ecr-build"
      subjects:
        - kind: ServiceAccount
          name: "ecr-build-push"
          namespace: tekton-pipelines
      roleRef:
        kind: ClusterRole
        name: cluster-admin
        apiGroup: rbac.authorization.k8s.io
  - name: helm-deploy
    yaml: |-
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: helm-deploy
        namespace: tekton-pipelines
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: "cluster-administrator-helm-deploy"
      subjects:
        - kind: ServiceAccount
          name: "helm-deploy"
          namespace: tekton-pipelines
      roleRef:
        kind: ClusterRole
        name: cluster-admin
        apiGroup: rbac.authorization.k8s.io
  tasks:
  - name: ecr-build-push
    clusterAdmin: false
    description: >-
      This task does a AWS CLI command to login to ECR
    podTemplate:
      tolerations:
        - key: "name"
          operator: "Equal"
          value: "infra"
          effect: "NoSchedule"
    volumes:
    - name: aws
      secret:
        secretName: aws
    - name: docker
      hostPath:
        path: /var/run/docker.sock
    workspaces:
    - name: git-pvc
      description: "git source volume"
    runAfter:
    - git-clone
    params:
    - name: app_short_name
      type: string
    - name: AWS_ECR_ACCOUNT_ID
      type: string
      default: ""
    - name: AWS_ACCESS_KEY_ID
      type: string
      default: ""
    - name: AWS_SECRET_ACCESS_KEY
      type: string
      default: ""
    - name: AWS_REGION
      type: string
      default: "us-east-1"
    - name: docker_tag_version
      type: string
      default: "master"
    - name: stage
      type: string
      default: "defaultstage"
    - name: arch
      type: string
      default: "arm64"
    steps:
    - name: ecr-build-push
      image: george7522/jenkins-agent:0.04
      workingDir: $(workspaces.git-pvc.path)
      volumeMounts:
      - name: docker
        mountPath: /var/run/docker.sock
      env:
      - name: AWS_ACCESS_KEY_ID
        value: $(params.AWS_ACCESS_KEY_ID)
      - name: AWS_SECRET_ACCESS_KEY
        value: $(params.AWS_SECRET_ACCESS_KEY)
      - name: AWS_REGION
        value: $(params.AWS_REGION)
      - name: AWS_ECR_ACCOUNT_ID
        value: $(params.AWS_ECR_ACCOUNT_ID)
      script: |
        set -x 
        set -e
        export location="."
        # Build image
        aws ecr get-login-password --region $(params.AWS_REGION) | docker login --username AWS --password-stdin "$(params.AWS_ECR_ACCOUNT_ID).dkr.ecr.$(params.AWS_REGION).amazonaws.com"
        docker build --network=host -t "$(params.AWS_ECR_ACCOUNT_ID).dkr.ecr.$(params.AWS_REGION).amazonaws.com/$(params.app_short_name):$(params.docker_tag_version)" "$location" --build-arg NPM_TOKEN="${NPM_TOKEN}"
        docker push "$(params.AWS_ECR_ACCOUNT_ID).dkr.ecr.$(params.AWS_REGION).amazonaws.com/$(params.app_short_name):$(params.docker_tag_version)"  
  - name: helm-deploy
    clusterAdmin: false
    description: >-
      This task does a helm deployment to EKS
    # podTemplate:
    #   tolerations:
    #     - key: "name"
    #       operator: "Equal"
    #       value: "infra"
    #       effect: "NoSchedule"
    workspaces:
    - name: git-pvc
      description: "git source volume"
    runAfter:
    - git-clone-infra
    params:
    - name: app_short_name
      type: string
    - name: docker_tag_version
      type: string
      default: "master"
    - name: stage
      type: string
      default: "defaultstage"
    steps:
    - name: helm-deploy
      image: george7522/jenkins-agent:0.04
      workingDir: $(workspaces.git-pvc.path)
      script: | 
        set -e
        export stage="$(params.stage)"
        export app_short_name="$(params.app_short_name)"
        export docker_tag_version="$(params.docker_tag_version)"
        # cat ./examples/complete/charts/${app_short_name}/values-override-${stage}.yaml | envsubst > values-override.yaml
        set -x
        helm upgrade --install "${app_short_name}" ./examples/complete/charts/common --namespace "${stage}" --create-namespace --values ./values-override.yaml --set image.tag="${docker_tag_version}" --wait --timeout 100s
        kubectl rollout restart "deploy/${app_short_name}-app" --namespace "${stage}"



pipelines:
  - name: prod
    trigger:
      git_revisions: ['refs/heads/cicd-dev']
      eventTypes: ["push"]
      token: ""
    taskcall:
    - name: git-clone
      taskRef:
        name: "git-clone"
      params:
      - name: url
        value: git@github.com:dockerised/docker-anyconnect-vpn
      - name: revision #revision/commit
        value: $(params.git_revision)
      workspaces:
      - name: ssh-directory
        workspace: ssh-creds
      - name: output
        workspace: git-pvc
    - name: git-clone-infra
      taskRef:
        name: "git-clone"
      params:
      - name: url
        value: git@github.com:cogitogroupltd/tekton-helm-chart
      - name: revision #revision/commit
        value: master
      workspaces:
      - name: ssh-directory
        workspace: ssh-creds
      - name: output
        workspace: git-pvc
      runAfter:
        - ecr-build-push
    - name: ecr-build-push
      description: >-
        This task does a AWS CLI command to login to ECR
      taskRef:
        name: ecr-build-push
      runAfter:
        - git-clone
      params:
      - name: app_short_name
        value: "api"
      - name: AWS_ECR_ACCOUNT_ID
        value: "683746102303"
      - name: AWS_REGION
        value: "us-east-1"
      - name: AWS_ACCESS_KEY_ID
        value: ""
      - name: AWS_SECRET_ACCESS_KEY
        value: ""
      - name: docker_tag_version
        value: $(params.git_revision)
      - name: stage
        value: "dev"
      - name: arch
        value: "defaultarch"
      workspaces:
      - name: git-pvc
        workspace: git-pvc
      runAfter:
      - git-clone
    - name: helm-deploy
      taskRef:
        name: helm-deploy
      workspaces:
      - name: git-pvc
        workspace: "git-pvc"
      runAfter:
      - ecr-build-push
      params:
      - name: app_short_name
        value: "api"
      - name: docker_tag_version
        value: $(params.git_revision)
      - name: stage
        value: "dev"
    custom:
      enabled: false
